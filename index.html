<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Change Color Type</title>
</head>
<body>
    <h1>Change Color Type</h1>
    <div class="container normalize">
        <h2>Normalizar RGB</h2>
        <div class="div-inputs inputs">
            <h4>Input</h4>
            <div class="div-input">
                <label for="norm-picker">Picker</label>
                <input type="color" class="norm-picker" id="norm-picker" value="#1633C5">
            </div>
            <div class="div-input">
                <label for="norm-red">Red</label>
                <input type="text" id="norm-red" class="inpt-text" maxlength="3">
            </div>
            <div class="div-input">
                <label for="norm-green">Green</label>
                <input type="text" id="norm-green" class="inpt-text" maxlength="3">
            </div>
            <div class="div-input">
                <label for="norm-blue">Blue</label>
                <input type="text" id="norm-blue" class="inpt-text" maxlength="3">
            </div>
        </div>
        <div class="div-inputs outputs">
            <h4>Output</h4>
            <div class="div-input">
                <label for="norm-red-response">Red</label>
                <input type="text" id="norm-red-response" disabled>
            </div>
            <div class="div-input">
                <label for="norm-green-response">Green</label>
                <input type="text" id="norm-green-response" disabled>
            </div>
            <div class="div-input">
                <label for="norm-blue-response">Blue</label>
                <input type="text" id="norm-blue-response" disabled>
            </div>
        </div>
    </div>
    <div class="backgroundImage">
        <video type="video/mp4" autoplay class="video" loop muted src="https://prod-streaming-video-msn-com.akamaized.net/9752d732-2354-483f-a678-a6d0cd2c22b7/1a5ed13a-43f5-4e85-95c8-6579065c4d7c.mp4"></video>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
